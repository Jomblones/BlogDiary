{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">

        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}


<br>

{% for post in posts %}

<div class="shadow p-3 mb-5 bg-body rounded">
    <h2><a href="{{ url_for('post', id=post.id) }}"> {{ post.title }}</a></h2> 
    <hr>
    By : {{ post.author }}<br>
    <small> Uploaded : {{ post.date_posted }}</small><br><br>
    {{ post.content }}<br> <br>
    <a class="btn btn-outline-primary" href="{{ url_for('post', id=post.id) }} ">View Post</a>
    <a class="btn btn-outline-secondary" href="{{ url_for('edit_post', id=post.id) }} ">Edit Post</a>
    <a class="btn btn-outline-danger" href="{{ url_for('delete_post', id=post.id) }} ">Delete Post</a>
</div>

{% endfor %}


{% endblock %}
